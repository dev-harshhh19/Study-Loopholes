<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Loopholes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2c2c2c;
            --accent-color: #00aaff;
            --text-color: #e0e0e0;
            --header-height: 60px;
        }
        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: var(--secondary-bg);
            padding: 0 40px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #444;
        }
        .back-button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: rgba(0, 170, 255, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--accent-color);
        }
        .container {
            padding: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .card {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            display: block;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 20px;
        }
        .card p {
            font-weight: 300;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="history.back()">‚Üê Back</button>
        <h1>Study Loopholes</h1>
    </header>
    <main class="container">
        <div class="grid">
            <a href="ADBMS/adbms.html" class="card" rel="noopener noreferrer">
                <h2>ADBMS</h2>
            </a>
            <a href="OS/OS.html" class="card" rel="noopener noreferrer">
                <h2>OS</h2>
            </a>
            <a href="Construction/index.html" class="card" rel="noopener noreferrer">
                <h2>JAVA</h2>
            </a>
        </div>
    </main>
    <script>
        // Anti-tracking measures
        // Clear local and session storage
        try {
            localStorage.clear();
            sessionStorage.clear();
        } catch (e) {
            console.error("Could not clear storage: ", e);
        }

        // Disable navigator.sendBeacon
        if (navigator && navigator.sendBeacon) {
            navigator.sendBeacon = function() { return false; };
        }

        // Overwrite Math.random to be less random
        // This is a simple way to make fingerprinting harder, but not impossible
        var seed = 1;
        Math.random = function() {
            var x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        };

    </script>
</body>
</html>
